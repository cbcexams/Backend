appname = cbc-backend
httpport = 8080
runmode = dev
autorender = false
copyrequestbody = true
EnableDocs = true

# Database configuration
sqlconn = "user=postgres password=0000 dbname=cbcexams sslmode=disable"

# JWT configuration
JWTSecret = "your-secret-key"  # Change this in production
JWTExpiration = 24  # Token expiration in hours

# File upload configuration
uploadpath = "uploads"
maxfilesize = 10485760  # 10MB in bytes

# CORS configuration
EnableCORS = true
CORSAllowOrigin = "*"
CORSAllowMethods = "GET,POST,PUT,DELETE,OPTIONS"
CORSAllowHeaders = "Origin,Content-Type,Accept,Authorization"
